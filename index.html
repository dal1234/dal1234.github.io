<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Capital Bikeshare</title>
<style>
    html,
    body {

    #timestamp{
		position: absolute;

    .titleBox {

    }
    
    .dateTimeBox {
        position: absolute;
        top: 110px;

    .timeBox {

    .box {

    .titleText {
        font-family: OstrichSans-Black, Lato, Arial, Helvetica, sans-serif;

        color: #333333;

<body>
    

    <div id="map">
    </div>
    
    <div class="titleBox">
        <span class = "titleText">Capital Bikeshare</span>
    </div>
<!--
    <div class="dateTimeBox">
        <span class = "titleText">Capital Bikeshare</span>
    </div>
-->
    <div id = "timestamp"></div>
<!--    <div class="timeBox"> -->
<!--        <span id = "startTime"></span>-->
<!--        <span class = "timeFactor"></span>-->
<!--
        <span class = "readableTime"></span>
        <span class = "txt"></span>
-->
    </div>

    <script src="js/moment.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    

    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />


    <script>
        
        var timeFactor = 5; //number of minutes in real life to a second in the viz
        $('.timeFactor').html(timeFactor); //Displays the timeFactor in the UI.
        

        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    });

        var map = L.map('map')
            .addLayer(tiles)
//            .setView([38.88869, -77.03237], 13);
            .setView([38.9, -77.06], 13);

        var svg = d3.select(map.getPanes().overlayPane).append("svg"),
            g = svg.append("g").attr("class", "leaflet-zoom-hide");

        var transform = d3.geo.transform({point: projectPoint}),
            d3path = d3.geo.path().projection(transform);

        d3.json('new_years.geojson', function (data) {

             var feature = g.selectAll("path")
                    .data(data.features)
                    .enter().append("path")
                            .attr("class", function (d) {
                        if (d.properties.type == "Registered") {
                            return d.properties.route + " " + true;
                    } else {
                        return d.properties.route + " " + false;
                    }
                    })
                    .attr("style", "opacity:0");

                map.on("viewreset", reset);
                reset();

                var path = svg.selectAll("path")
                .transition()
                .delay(function(d) {return d.properties.time_delay * 700})
                .duration(function(d) {
                    return d.properties.trip_length * 700
                })
                .each("start", function() {
                    d3.select(this)
                    .attr("style", "opacity:0.4")
                })
                .attrTween("stroke-dasharray", tweenDash)
                .each("end", function() {
                    d3.select(this)
                        .transition()
                        .duration(1000)
                        .attr("style", "opacity:0.2");
                });

            
                                  //Get path start point for placing marker
                  function pathStartPoint(path) {
                    var d = path.attr("d"),
                    dsplitted = d.split("L")[0].slice(1);
                    return dsplitted;
                  }
            g.selectAll("circle")
                .data(data.features)
                .enter()
                .append("circle")
                .attr("r", 3)
                .attr("transform", "translate(-100,-100)")
                //start all circles off-screen
                .transition()
                .delay(function(d) {return d.properties.time_delay * 700})
                .duration(function(d) {
                    return d.properties.trip_length * 700
                })
                .attrTween("transform", createPathTween2)
//            .attrTween("stroke-dasharray", tweenDash);
                            .each("end", function() {
                    d3.select(this)
                        .transition()
//                        .delay(500)
                        .attr("r", 0);
                });
         
                  function tweenDash() {  

                    var l = this.getTotalLength();

                    var i = d3.interpolateString("0," + l, l + "," + l); // interpolation of stroke-dasharray style attr
//                      console.log(l);
                    return function(t) {
                      var marker = d3.select("#marker");
                      var p = path.node().getPointAtLength(t * l);
                      marker.attr("transform", "translate(" + p.x + "," + p.y + ")");//move marker
                      return i(t);
                        }
                   }
             
                    function createPathTween2(d, i) {  
                        var path = this.parentNode.getElementsByTagName("path")[i];
                        var l = path.getTotalLength();
                        var i = d3.interpolateString("0," + l, l + "," + l); // interpolation of stroke-dasharray style attr
//                        console.log(l);
                        return function(t) {
//                            var marker = d3.select("#marker");
                            var p = path.getPointAtLength(t * l)
                            return "translate(" + p.x + "," + p.y + ")";
                        }
                   }
            
                // Reposition the SVG to cover the features.
                function reset() {
                    var bounds = d3path.bounds(data),
                        topLeft = bounds[0],
                        bottomRight = bounds[1];
                    svg.attr("width", bottomRight[0] - topLeft[0])
                        .attr("height", bottomRight[1] - topLeft[1])
                        .style("left", topLeft[0] + "px")
                        .style("top", topLeft[1] + "px");
                    g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");
                    feature.attr("d", d3path);
                }
        });
        // Use Leaflet to implement a D3 geometric transformation.
        function projectPoint(x, y) {
            var point = map.latLngToLayerPoint(new L.LatLng(y, x));
            this.stream.point(point.x, point.y);
        }
        
        var datetime = null,
        date = null;
        
        date = moment(new Date("January 01, 2011 13:00:00"))

        var update = function () {
            <!-- date = moment(new Date()) -->
            date = date.add(1, 'minutes')
            datetime.html(date.format('MMMM Do, YYYY h:mm a'));
        };

        $(document).ready(function(){
            datetime = $('#timestamp')
            update();
            setInterval(update, 700);
        });
        
//        http://jsfiddle.net/029bxLma/16/
        
    </script>

    </body>
</html>
